<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drowsiness Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    form {
      margin: 20px 0;
    }
    input[type="file"] {
      margin: 10px;
    }
    input[type="submit"] {
      padding: 8px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #1d4ed8;
    }
    img {
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Upload Image for Drowsiness Detection</h2>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>
    <input type="submit" value="Predict">
  </form>

  {% if filename %}
    <h3>Uploaded Image:</h3>
    <img src="{{ url_for('display_image', filename=filename) }}" width="300"><br>
    <h3>Prediction: {{ result }}</h3>
  {% endif %}
</body>
</html>
